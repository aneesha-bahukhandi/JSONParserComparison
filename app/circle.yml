dependencies:
  pre:
    - sudo pip install -U crcmod
  post:
    - ./gradlew :app:assembleDebug -PdisablePreDex
    - ./gradlew :app:assembleDebugTest -PdisablePreDex
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/client-secret.json
    # project id : moshivsgson
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project moshivsgson
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components install beta
    # service account id: circle-ci-test-lab@moshivsgson.iam.gserviceaccount.com
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account circle-ci-test-lab@moshivsgson.iam.gserviceaccount.com --key-file ${HOME}/client-secret.json

  test:
    override:
      - echo "y" | sudo /opt/google-cloud-sdk/bin/gcloud beta test android run --app app/build/outputs/apk/app-debug.apk --test app/build/outputs/apk/app-debug-test-unaligned.apk --results-bucket cloud-test-moshivsgson
    post:
    # our own bucket in project moshivsgson: moshivsgson-app-test-results
      - sudo /opt/google-cloud-sdk/bin/gsutil -m cp -r -U `sudo /opt/google-cloud-sdk/bin/gsutil ls gs://moshivsgson-app-test-results | tail -1` $CIRCLE_ARTIFACTS/ | true